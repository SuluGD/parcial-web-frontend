<div class="container">
  <h2>{{ isEditMode ? 'Editar' : 'Nueva' }} Entidad</h2>

  <form [formGroup]="entidadForm" (ngSubmit)="onSubmit()" class="form-container">
    <mat-form-field appearance="fill">
      <mat-label>NIT</mat-label>
      <input matInput formControlName="nit" required placeholder="Ingrese el NIT" title="Campo para ingresar el NIT">
      <mat-error *ngIf="entidadForm.get('nit')?.hasError('required')">
        El NIT es requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" required placeholder="Ingrese el nombre" title="Campo para ingresar el nombre">
      <mat-error *ngIf="entidadForm.get('nombre')?.hasError('required')">
        El nombre es requerido
      </mat-error>
    </mat-form-field>

    <div class="button-container">
      <button mat-button type="button" routerLink="/entidades">Cancelar</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!entidadForm.valid">
        {{ isEditMode ? 'Actualizar' : 'Crear' }}
      </button>
    </div>
  </form>
</div>
